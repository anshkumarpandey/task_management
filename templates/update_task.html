<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description">{{ task.description }}</textarea><br>
        <label for="completed">Completed:</label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}><br>
        <button type="submit">Update Task</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
